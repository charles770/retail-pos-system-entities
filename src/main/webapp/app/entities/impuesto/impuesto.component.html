<div>
    <h2 id="page-heading">
        <span>Impuestos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-impuesto" [routerLink]="['/impuesto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Impuesto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="impuestos?.length === 0">
        <span>No impuestos found</span>
    </div>
    <div class="table-responsive" *ngIf="impuestos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre</span></th>
            <th><span>Description</span></th>
            <th><span>Porcentaje</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let impuesto of impuestos ;trackBy: trackId">
                <td><a [routerLink]="['/impuesto', impuesto.id, 'view' ]">{{impuesto.id}}</a></td>
                <td>{{impuesto.nombre}}</td>
                <td>{{impuesto.description}}</td>
                <td>{{impuesto.porcentaje}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/impuesto', impuesto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/impuesto', impuesto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/impuesto', { outlets: { popup: impuesto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
