<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="permiso">
            <h2><span>Permiso</span> {{permiso.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre Permiso</span></dt>
                <dd>
                    <span>{{permiso.nombrePermiso}}</span>
                </dd>
                <dt><span>Activo</span></dt>
                <dd>
                    <span>{{permiso.activo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/permiso', permiso.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
