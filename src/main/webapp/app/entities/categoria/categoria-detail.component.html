<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categoria">
            <h2><span>Categoria</span> {{categoria.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{categoria.nombre}}</span>
                </dd>
                <dt><span>Abreviatura</span></dt>
                <dd>
                    <span>{{categoria.abreviatura}}</span>
                </dd>
                <dt><span>Foto</span></dt>
                <dd>
                    <span>{{categoria.foto}}</span>
                </dd>
                <dt><span>Color Fondo</span></dt>
                <dd>
                    <span>{{categoria.colorFondo}}</span>
                </dd>
                <dt><span>Categoria</span></dt>
                <dd>
                    <div *ngIf="categoria.categoria">
                        <a [routerLink]="['/categoria', categoria.categoria?.id, 'view']">{{categoria.categoria?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categoria', categoria.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
